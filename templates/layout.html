<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">

  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="{{ url_for('static', filename = 'base.js') }}"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <title>Adio</title>
</head>

<body>

  <div class="row">
    <!-- Left container -->
    <div class="col-2">
      <div class="left-bar">

        <a class="title" href="/"><i class="bi-play-circle-fill"></i> Adio</a>

        <h7>MENU</h7>
        <a class="active" href="/"><i class="bi-house"></i> Home</a>
        <br>

        <h7>LIBRARY</h7>
        <a href="#news"><i class="bi-card-list"></i> Playlists</a>
        <a href="#news"><i class="bi-heart"></i> Favorites</a>

        <br>
        <h7>GENERAL</h7>
        <a href="#news"><i class="bi-box-arrow-right"></i> Logout</a>
      </div>
    </div>

    <!-- Mid container -->
    <div class="col-7">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!--
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          -->
          </ul>
          <form id="search-form" class="form-inline my-2 my-lg-0">
            <input id="search-query" class="form-control mr-sm-2 rounded" type="search" placeholder="Search"
              aria-label="Search">
            <button id="search-btn" class="btn btn-outline my-2 my-sm-0" type="submit"><i class="bi-search"></i></button>
          </form>
        </div>
      </nav>

      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <div class="col-3">
      <div class="right-bar">
        One of three columns
      </div>
    </div>
  </div>

</body>

</html>
